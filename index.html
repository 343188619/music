        // --- æ’­æ”¾å™¨æ‹–æ‹½åŠŸèƒ½ (æ”¯æŒé¼ æ ‡å’Œè§¦æ‘¸) - ç°åœ¨ç»‘å®šåˆ°æ‹–æ‹½æ¡ ---
        function handleDragStart(e) {
            // åªæœ‰å½“ç‚¹å‡»çš„æ˜¯æ‹–æ‹½æ¡æ—¶æ‰å¼€å§‹æ‹–æ‹½
            if (e.target !== playerDragBar && !playerDragBar.contains(e.target)) {
                return;
            }

            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);

            if (clientX !== undefined && clientY !== undefined) {
                isDragging = true;
                const rect = playerContainer.getBoundingClientRect();
                dragOffsetX = clientX - rect.left;
                dragOffsetY = clientY - rect.top;
                playerContainer.style.cursor = 'grabbing';
                e.preventDefault();
            }
        }

        function handleDragMove(e) {
            if (isDragging) {
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                const clientY = e.clientY || (e.touches && e.touches[0].clientY);

                if (clientX !== undefined && clientY !== undefined) {
                    const newLeft = clientX - dragOffsetX;
                    const newTop = clientY - dragOffsetY;
                    // è®¡ç®—æœ€å¤§å…è®¸çš„ left å’Œ top å€¼ï¼Œç¡®ä¿æ’­æ”¾å™¨ä¸è¶…å‡ºå±å¹•
                    const maxLeft = window.innerWidth - playerContainer.offsetWidth;
                    const maxTop = window.innerHeight - playerContainer.offsetHeight;
                    // è®¡ç®—æœ€å°å…è®¸çš„ left å’Œ top å€¼ï¼Œç¡®ä¿æ’­æ”¾å™¨ä¸è¶…å‡ºå±å¹•å·¦è¾¹å’Œä¸Šè¾¹
                    const minLeft = 0;
                    const minTop = 0;
                    // é™åˆ¶ newLeft å’Œ newTop åœ¨ [min, max] èŒƒå›´å†…
                    const clampedLeft = Math.max(minLeft, Math.min(newLeft, maxLeft));
                    const clampedTop = Math.max(minTop, Math.min(newTop, maxTop));

                    playerContainer.style.left = `${clampedLeft}px`;
                    playerContainer.style.top = `${clampedTop}px`;
                    playerContainer.style.transform = 'none'; // æ¸…é™¤åˆå§‹çš„å±…ä¸­transform
                }
            }
        }

                isDragging = false;

            }
        }

        function initDynamicBackground() {
            const ctx = canvas.getContext('2d');
            let width = window.innerWidth;
            let height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            const particles = [];
            const particleCount = 50;
            const lineDistance = 150;

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.radius = Math.random() * 2 + 1;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > width) this.vx = -this.vx;
                    if (this.y < 0 || this.y > height) this.vy = -this.vy;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-primary').trim() || '#333';
                    ctx.globalAlpha = 0.5;
                    ctx.fill();
                }
            }

            function connectParticles() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < lineDistance) {
                            ctx.beginPath();
                            ctx.strokeStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim() || '#666';
                            ctx.globalAlpha = (1 - distance / lineDistance) * 0.3;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                            ctx.globalAlpha = 1.0;
                        }
                    }
                }
            }

            function createParticles() {
                particles.length = 0;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);

                particles.forEach(p => {
                    p.update();
                    p.draw();
                });

                connectParticles();

                requestAnimationFrame(animate);
            }

            function onResize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                createParticles();
            }

            window.addEventListener('resize', onResize);
            createParticles();
            animate();
        }

        function formatTime(seconds) {

        // è§£æ LRC æ­Œè¯
        function parseLyrics(lrcText) {
            if (!lrcText) return [];
            const lines = lrcText.split('\n');
            const lyrics = [];
            const timeRegex = /\[(\d{2}):(\d{2})\.(\d{2,3})\]/;

            lines.forEach(line => {
                const match = line.match(timeRegex);
                if (match) {
                    const minutes = parseInt(match[1], 10);
                    const seconds = parseInt(match[2], 10);
                    const milliseconds = match[3].length === 3 ? parseInt(match[3], 10) : parseInt(match[3], 10) * 10;
                    const time = minutes * 60 + seconds + milliseconds / 1000;
                    const text = line.replace(timeRegex, '').trim();
                    lyrics.push({ time, text: text || '&nbsp;' });
                }
            });

            lyrics.sort((a, b) => a.time - b.time);
            return lyrics;
        }

            }
        }
